---
layout: default
---

<div class="home">

  {{ content }}

  {% assign photos = site.categories.photos %}

  {%- if photos.size > 0 -%}
    <div class="photos-list">
      {%- for post in photos -%}
      <a href="{{ post.url | relative_url }}">
        <img src="{{ post.cover | escape }}">
        <h3>{{ post.title | escape }}</h3>
      </a>
      {%- endfor -%}
    </div>
  {%- endif -%}

</div>
